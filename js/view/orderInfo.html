<div class="order-info">
	<br />
	<br />
	 <p>Your past order information</p>
	 <table align="center" style="border:solid 1px black;">
	 <tr class="cart-header" style="border:solid 1px black;">
      <th style="border:solid 1px black;" class="th-1"><b>Customer Name</b></th>
      <th style="border:solid 1px black;"class="th-2"><b>Shipping Address</b></th>
      <th style="border:solid 1px black;"class="th-3"><b>Billing Address</b></th>
      <th style="border:solid 1px black;"class="th-4"><b>Quantity</b></th>
      <th style="border:solid 1px black;"class="th-5"><b>Price</b></th>
      <th style="border:solid 1px black;"class="th-6"><b>Date</b></th>
      
    </tr>

	<tr ng-repeat="order in orders" style="border:solid 1px black;">
      <td class="cart-1" >{{order.Customer_name}}</td>
      <td class="cart-2" >{{order.shipping_address}}</td>
      <td class="cart-3" >{{order.billing_address}}</td>
      <td class="cart-4" >{{order.totalItems}}</td>
      <td class="cart-5" >{{order.totalPrice}}</td>
      <td class="cart-6" >{{order.Date}}</td>
    </tr>
	</table>

</div>
